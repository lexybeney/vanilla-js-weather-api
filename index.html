<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexy's Weather Channel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@17.6.0/dist/joi-browser.min.js"></script>
    <script async defer type="module" src="weather.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pageContainer">
      <div class="search">
        <img src="./images/searchIconBeige.svg" alt="Search Bar" />
        <form id="searchLocation">
          <input
            placeholder="Search for a city"
            name="search"
            id="search"
            type="text"
          />
        </form>
      </div>
      <div id="error" class="error"></div>
      <div id="loading" class="loading">
        <h1>Lexy's Weather Channel</h1>
        <div id="spinner" class="lds-default">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="location" class="location"></div>
      <div class="forecast">
        <h2 class="forecastTitle" id="forecastTitle"></h2>
        <div class="forecastDays" id="forecastDays"></div>
      </div>
    </div>
  </body>
</html>
