<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lexy's Weather Channel</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi@17.6.0/dist/joi-browser.min.js"></script>
    <script async defer type="module" src="weather.js"></script>
  </head>
  <body>
    <div class="search">
      <form id="searchLocation">
        <input
          placeholder="Search for a city"
          name="search"
          id="search"
          type="text"
        />
        <button id="searchBtn">Search</button>
      </form>
    </div>
    <div id="error"></div>
    <div id="location">
      <h1>Lexy's Weather Channel</h1>
      <h2>Today</h2>
    </div>
    <div id="map" class="widescreen">
      <!-- 500 x 400px  -->
      <iframe
        width="500"
        height="400"
        frameborder="0"
        src="https://www.bing.com/maps/embed?h=400&w=500&cp=54.578348201391464~-4.080942938557087&lvl=5.080288782414221&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
        scrolling="no"
      >
      </iframe>
